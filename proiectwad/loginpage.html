<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Login</title>
    <style>
        :root {
            --primary: #1DB954;
            --dark: #121212;
            --light: #f5f5f5;
            --gray: #2c2c2c;
            --light-gray: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: black;
            border-radius: 8px;
            width: 450px;
            padding: 40px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 600;
        }
        
        .form-group input {
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: var(--gray);
            color: var(--light);
            font-size: 16px;
        }
        
        .login-button {
            background-color: var(--primary);
            color: black;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #1ed760;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--light-gray);
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--gray);
        }
        
        .divider span {
            padding: 0 10px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-button {
            background-color: var(--gray);
            border: none;
            color: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-button:hover {
            background-color: #3c3c3c;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: var(--light-gray);
            font-size: 14px;
        }
        
        .signup-link a {
            color: var(--light);
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-wave-square"></i>
            <span>SoundWave</span>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">LOG IN</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="social-login">
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="singuppage.html">Sign up</a>
        </div>
    </div>

    <script>
        // Add functionality to the LOG IN button
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'homepage.html'; // Redirect to homepage.html
        });
    </script>
</body>
</html>
